<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-video {
            background-color: #4caf50;
            color: white;
        }
        .btn-audio {
            background-color: #2196f3;
            color: white;
        }
        .btn-video:hover, .btn-audio:hover {
            opacity: 0.9;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <p>Paste the YouTube URL below to download video or audio:</p>
        <input type="text" id="youtube-url" placeholder="Enter YouTube URL" />
        <div id="error-message" class="error"></div>
        <button class="btn-video" onclick="download('video')">Download Video</button>
        <button class="btn-audio" onclick="download('audio')">Download Audio</button>
    </div>

    <script>
        function download(type) {
            const url = document.getElementById('youtube-url').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Validate YouTube URL
            if (!url || !url.startsWith("https://www.youtube.com/watch") && !url.startsWith("https://youtu.be/")) {
                errorMessage.textContent = "Please enter a valid YouTube URL.";
                return;
            }

            errorMessage.textContent = ""; // Clear previous error messages

            // Redirect to backend with the URL and download type
            window.location.href = `/download?url=${encodeURIComponent(url)}&type=${type}`;
        }
    </script>
</body>
</html>
